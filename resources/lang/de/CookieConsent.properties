; consentPaypal
consentPaypalLabel = Paypal Marketing Solutions
consentPaypalDescription = "akavpau_ppsd": Dieser Cookie wird von Paypal bereitgestellt. Das Cookie wird im Zusammenhang mit Transaktionen auf der webseite verwendet. - Das Cookie ist für sichere Transaktionen erforderlich, "AKDC" und "ts": Wird im Zusammenhang mit der PayPal-Zahlungsfunktion auf der Webseite verwendet. Der Cookie ist notwendig, um eine sichere Transaktion über PayPal zu ermöglichen, "ts_c": Wird im Zusammenhang mit der PayPal-Zahlungsfunktion auf der Webseite verwendet. Der Cookie ist notwendig, um eine sichere Transaktion über PayPal zu ermöglichen.
consentPaypalProvider = PayPal (Europe) S.à r.l. et Cie, S.C.A.
consentPaypalLifespan = "ts" und "akavpau_ppsd": Session, "AKDC": 24 Stunden, "ts_c": 3 Jahre 
consentPaypalPolicyUrl = https://www.paypal.com/de/webapps/mpp/ua/privacy-full

; consentAwin
consentAwinLabel = Awin
consentAwinDescription = "bId": Legt eine browserspezifische ID fest, um einen neuen Klick in denselben Browser zu identifizieren. "aw****": Wird eingestellt, wenn Sie auf einen unserer Links klicken. Speichert IDs für verweisende Websites, Werbung, auf die Sie geklickt haben, Gruppe von Anzeigen, zu denen die Werbung gehört, Zeitpunkt, zu der Sie darauf geklickt haben, ID für die Art der Werbung, ID für das Produkt und alle Verweise, die die verweisende Website dem Klick hinzufügt. "_aw_m_****": Wird erstellt, wenn Sie auf einen unserer Links klicken. Speichert IDs für verweisende Websites, Werbung, auf die Sie geklickt haben, Gruppe von Anzeigen, zu denen die Werbung gehört, Zeitpunkt, zu der Sie darauf geklickt haben, ID für die Art der Werbung, ID für das Produkt und alle Verweise, die die verweisende Website dem Klick hinzufügt. "AWSESS": Legt fest, wann Sie eine Anzeige sehen und hilft uns sicherzustellen, dass wir Ihnen nicht immer dieselbe Werbung zeigen. "awpv****": Wird erstellt, wenn Sie eine Werbung sehen. Speichert eine ID für die Website, auf der die Anzeige angezeigt wurde, und die Zeit, zu der Sie die Anzeige gesehen haben.
consentAwinProvider = AWIN AG
consentAwinLifespan = "bId": 12 Monate, "aw****" und "_aw_m_****": 30 Tage, "AWSESS": Session, "awpv****": 24 Stunden
consentAwinPolicyUrl = https://www.awin.com/de/rechtliches/privacy-policy-DACH

; consentWebgains
