consentWebgainsDescription = "wgs": Wird verwendet, um zu speichern, dass Sie während Ihrer aktuellen Browser-Sitzung auf einen Werbelinks geklickt oder ein Werbemittel angesehen haben, "wgdc": Wird verwendet, um Klicks aus der gleichen Quelle zu erkennen und zu filtern, "wgc": Wird verwendet, um zu speichern, dass Sie auf einen Link innerhalb unseres Netzwerks geklickt haben, "wgi": Wird verwendet, um zu speichern, dass Sie sich ein Werbemittel innerhalb unseres Netzwerks angesehen haben.
consentWebgainsProvider = Webgains ad pepper media GmbH
consentWebgainsLifespan = "wgs", "wgdc" und "wgc": Session, "wgi": 2 Wochen
consentWebgainsPolicyUrl = https://www.webgains.com/public/de/datenschutzerklaerung/

