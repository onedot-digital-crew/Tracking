; consentProductList
consentProductListLabel = Produktliste (sessionItemList)
consentProductListDescription = Der Session-Cookie dient zur Speicherung der Produktliste, aus der heraus ein Artikel angeklickt und in den Warenkorb gelegt wurde. In der Session wird die Varianten-ID und der Artikellistenname gespeichert. Der Cookie enthält keine Identifikationsmerkmale.
consentProductListProvider = Plugin "Google Tag Manager Tracking ENTERPRISE"
consentProductListLifespan = Session
consentProductListPolicyUrl = ""

; consentGoogleAnalytics
consentGoogleAnalyticsLabel = Google Analytics (_ga, _gid, _gcl_au, _gat_xxx, _gac_xxx)
consentGoogleAnalyticsDescription = Die Cookies "_ga" und "_gid" enthalten zufallsgenerierte User-IDs um wiederkehrende Besucher wiederzuerkennen. Der Cookie "_gat_xxx" stellt sicher, dass bestimmte Daten nur maximal einmal pro Minute an Google Analytics gesendet werden. Der Cookie "_gac_xxx" wird gesetzt, wenn ein User über einen Klick auf eine Google Werbeanzeige auf die Website gelangt und wenn der Website-Betreibende kein Google Ads einsetzt, sondern sein Google Ads Konto mit der Google Analytics Property verknüpft hat. Mit diesem Cookie lassen sich Conversions, Kontaktanfragen oder andere Ereignisse der Anzeige zuordnen. Der Cookie "_gcl_au" wird von Google AdSense genutzt um die Werbungseffizienz auf Webseiten zu optimieren.
consentGoogleAnalyticsProvider = Google
consentGoogleAnalyticsLifespan = "_ga": 730 Tage, "_gcl_au" und "_gac_****": 90 Tage, "_gid": 1 Tag, "_dc_gtm_", "_gat_****" und "_gat": Session.
consentGoogleAnalyticsPolicyUrl = https://policies.google.com/privacy

; consentGoogleAds
consentGoogleAdsLabel = Google Ads: Conversion Tracking und Dynamisches Remarketing (IDE, 1P_JAR, AID, ANID, CONSENT, DSID, DV, NID, APISID, HSID, SAPISID, SID, SIDCC, SSID, test_cookie)
consentGoogleAdsDescription = Der Cookie "IDE" enthält eine zufallsgenerierte User-ID um den User domainübergreifend wiederzuerkennen und personalisierte Werbung auszuspielen. Es wird gesetzt, wenn der Website-Betreibende die Remarketing-Funktion, demografische Berichte oder Google Signals aktiviert hat. Die Cookies "1P_Jar", "AID", "ANID", "CONSENT", "DSID", "DV", "NID", "APISID", "HSID", "SAPISID", "SID", "SIDCC" und "SSID" werden verwendet, um die Werbedienste von Google zu unterstützen und anonymisiert Informationen über die Google-Ads-Anzeigen zu sammeln. Der Cookie "test_cookie" wird eingesetzt, um zu prüfen, ob der Browser das Setzen von Cookies erlaubt.
consentGoogleAdsProvider = Google, Doubleclick.net
consentGoogleAdsLifespan = "S":, "DV": Session, "DSID": 14 Tage, "1P_JAR": 30 Tage, "SIDCC": 90 Tage, "SEARCH_SAMESITE", "NID": 182 Tage, "IDE", "ANID": 390 Tage, "AID": 540 Tage, "APISID", "HSID", "SAPISID", "SID", "SSID": 730 Tage, "CONSENT": 20 Jahre, "test_cookie": 15 Minuten
consentGoogleAdsPolicyUrl = https://policies.google.com/privacy

